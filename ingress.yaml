apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staging-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /privacy-policy
        pathType: Prefix
        backend:
          service:
            name: privacy-policy-service
            port:
              number: 80
